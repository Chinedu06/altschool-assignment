    <div class="cont">
        <h2>Contact Me</h2>
        <div class="contact">
            <!-- <form action="" method="get"></form> -->
            <form>
                Name: <br>
                <input type="text" placeholder="eg: Godswill" required>

                <br> Email: <br>
                <input type="email" placeholder="eg: john@gmail.com" required>

                <br>Message: <br>
                <textarea name="" id="" cols="30" rows="10" placeholder="Leave me a message here" required></textarea>

                <br>Priority:
                <select id="" placeholder="gender">
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                    <option value="Cloud">Cloud</option>
                </select>

                <br><br>
                <button>Submit</button>
            </form>
        </div>
    </div>
